<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery.js"></script>
</head>

<body>
    <h1>Fade</h1>
    <button id="button1">Gizle</button>
    <div id="div1">
        Div 1
    </div>
    <div id="div2">
        Div 2
    </div>
    <div id="div3">
        Div 3
    </div>
    <script>
        $(document).ready(function () {
            $("#button1").click(function () {
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000);
            });
        });
    </script>
</body>

</html>
