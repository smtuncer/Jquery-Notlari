<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery.js"></script>
    <style>
        .redText{
            color: red;
        }
    </style>
</head>

<body>
    <h1>Css Classes</h1>
    <button id="button1">Css Ekle</button>
    <button id="button2">Css Çıkar</button>
    <button id="button3">Css Ekle / Çıkar</button>
    <p id="p1">
        Lorem, ipsum dolor <b>sit amet</b> consectetur adipisicing elit. Iusto culpa, consequatur, enim asperiores quod
    </div>
    <script>
        $(document).ready(function () {
            $("#button1").click(function () {
                $("#p1").addClass("redText");
            });
            $("#button2").click(function () {
                $("#p1").removeClass("redText");
            });
            $("#button3").click(function () {
                $("#p1").toggleClass("redText");
            });
        });
    </script>
</body>

</html>
