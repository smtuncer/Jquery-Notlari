<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery.js"></script>
</head>

<body>
    <h1>Get</h1>
    <button id="button1">Tıkla</button>
    <div id="div1">
        Lorem, ipsum dolor <b>sit amet</b> consectetur adipisicing elit. Iusto culpa, consequatur, enim asperiores quod
    </div>
    <hr>
    <button id="button2">Tıkla</button>
    <input type="text" id="input1"/>
    <hr>
    <button id="button3">Tıkla</button>
    <a href="www.google.com" id="link1">Google</a>
    <script>
        $(document).ready(function () {
            $("#button1").click(function () {
                alert($("#div1").text());

                alert($("#link1").attr("href"));
            });
        });
    </script>
</body>

</html>
